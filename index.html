<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="계산기">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#020617">
  <title>공학용 계산기</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            calc: {
              bg: '#1e293b',
              screen: '#0f172a',
              btn: {
                num: '#334155',
                func: '#475569',
                op: '#64748b',
                equal: '#3b82f6',
                clear: '#ef4444',
              }
            }
          }
        }
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      user-select: none;
      background-color: #020617;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #calculator-container {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
                 env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .btn {
      transition: all 0.1s ease;
      border-radius: 0.5rem;
      -webkit-tap-highlight-color: transparent; /* iOS 터치 하이라이트 제거 */
    }
    .btn:active { 
      transform: scale(0.92); /* 클릭 시 축소 효과 강화 */
      filter: brightness(1.3);
    }

    #display, #history {
      overflow-x: auto;
      scrollbar-width: none;
    }
    #display::-webkit-scrollbar, #history::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="calculator-container">
    <div class="w-full max-w-md mx-4 rounded-2xl border-2 border-cyan-500 bg-gray-800 p-5 shadow-2xl">
      <div class="mb-5 p-4 rounded-xl bg-calc-screen text-right text-white shadow-inner">
        <div id="history" class="text-gray-400 text-sm h-6 whitespace-nowrap"></div>
        <div id="display" class="text-3xl md:text-4xl font-bold mt-1 h-12 whitespace-nowrap">0</div>
      </div>

      <div class="grid grid-cols-5 gap-2.5">
        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput('sin(')">sin</button>
        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput('cos(')">cos</button>
        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput('tan(')">tan</button>
        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput('log(')">log</button>
        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput('ln(')">ln</button>

        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput('(')">(</button>
        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput(')')">)</button>
        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput('^')">x^y</button>
        <button class="btn py-4 text-sm bg-calc-btn-func text-white" onclick="handleInput('sqrt(')">√</button>
        <button class="btn py-4 text-sm bg-calc-btn-clear text-white" onclick="handleClear()">C</button>

        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('7')">7</button>
        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('8')">8</button>
        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('9')">9</button>
        <button class="btn py-4 text-sm bg-calc-btn-op text-white" onclick="handleInput('/')">/</button>
        <button class="btn py-4 text-sm bg-calc-btn-op text-white" onclick="handleBackspace()">⌫</button>

        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('4')">4</button>
        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('5')">5</button>
        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('6')">6</button>
        <button class="btn py-4 text-sm bg-calc-btn-op text-white" onclick="handleInput('*')">×</button>
        <button class="btn py-4 text-sm bg-calc-btn-op text-white" onclick="handleInput('π')">π</button>

        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('1')">1</button>
        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('2')">2</button>
        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('3')">3</button>
        <button class="btn py-4 text-sm bg-calc-btn-op text-white" onclick="handleInput('-')">−</button>
        <button class="btn py-4 text-sm bg-calc-btn-op text-white" onclick="handleInput('e')">e</button>     

        <button class="btn py-4 text-sm bg-calc-btn-num text-white col-span-2" onclick="handleInput('0')">0</button>
        <button class="btn py-4 text-sm bg-calc-btn-num text-white" onclick="handleInput('.')">.</button>
        <button class="btn py-4 text-sm bg-calc-btn-op text-white" onclick="handleInput('+')">+</button>        
        <button class="btn py-4 text-sm bg-calc-btn-equal text-white" onclick="handleCalculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyEl = document.getElementById('history');

    // 햅틱 피드백 함수
    function triggerHaptic() {
      if ('vibrate' in navigator) {
        // 안드로이드: 10ms의 짧은 진동
        // iOS Safari: 정책상 진동이 무시될 수 있으나 표준 코드 포함
        navigator.vibrate(10); 
      }
    }

    // 입력 래퍼 함수 (햅틱 포함)
    function handleInput(val) {
      triggerHaptic();
      appendToDisplay(val);
    }

    function handleClear() {
      triggerHaptic();
      clearAll();
    }

    function handleBackspace() {
      triggerHaptic();
      backspace();
    }

    function handleCalculate() {
      triggerHaptic();
      calculate();
    }

    // 서비스 워커 등록
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('✅ 등록 성공:', reg.scope))
          .catch(err => console.log('❌ 등록 실패:', err));
      });
    }

    function appendToDisplay(value) {
      if (display.innerText === '0' && value !== '.') {
        display.innerText = '';
      }
      if (value === 'π') value = Math.PI;
      if (value === 'e') value = Math.E;
      display.innerText += value;
    }

    function clearAll() {
      display.innerText = '0';
      historyEl.innerText = '';
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function calculate() {
      let expr = display.innerText
        .replace(/×/g, '*')
        .replace(/−/g, '-')
        .replace(/π/g, Math.PI.toString())
        .replace(/e/g, Math.E.toString())
        .replace(/\^/g, '**')
        .replace(/sqrt\(/g, 'Math.sqrt(')
        .replace(/sin\(/g, 'Math.sin(')
        .replace(/cos\(/g, 'Math.cos(')
        .replace(/tan\(/g, 'Math.tan(')
        .replace(/log\(/g, 'Math.log10(')
        .replace(/ln\(/g, 'Math.log(');

      try {
        const result = Function('"use strict"; return (' + expr + ')')();
        historyEl.innerText = display.innerText + ' =';
        display.innerText = Number.isInteger(result) ? result : parseFloat(result.toFixed(12));
      } catch (e) {
        display.innerText = 'Error';
        setTimeout(() => {
          display.innerText = '0';
          historyEl.innerText = '';
        }, 1500);
      }
    }

    // 키보드 지원
    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (/[0-9]/.test(key)) handleInput(key);
      else if (key === '.') handleInput('.');
      else if (key === '+') handleInput('+');
      else if (key === '-') handleInput('−');
      else if (key === '*') handleInput('×');
      else if (key === '/') handleInput('/');
      else if (key === '(') handleInput('(');
      else if (key === ')') handleInput(')');
      else if (key === '^') handleInput('^');
      else if (key === 'Enter' || key === '=') handleCalculate();
      else if (key === 'Escape') handleClear();
      else if (key === 'Backspace') handleBackspace();
    });
  </script>
</body>
</html>
